<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Random Comic Generator</title>
    </head>
    <body>
<!--   FIXED HEADER     -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <p class="navbar-brand">random geek comic Î±</p>
                </div>
            </div>
        </nav>
        
<!--   Caption below the header    -->
        <div class="container">
            <p class="text-right text-muted">
                <em><small>because you can never have enough of internet humour!</small></em>
            </p>
        </div>
        
<!--    Body    -->
        <div class="container-fluid">
            <div class="row">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div id="comicHeading"></div>
                    </div>
                    
                    <div class="panel-body">
                        <div id="comics"></div>
                        <div class="container comicLoading">
                            <h4 class="text-center">Fetching some internet <strong>awesomeness...</strong></h4>
                            <h3 class="text-center"><span class="glyphicon glyphicon-refresh" id="refreshing"></span></h3>
                        </div>
                    </div>
                    
                    <div class="panel-footer">
                        <div id="comicFooter"></div>
                    </div>
                </div>
                <p class="text-center">
                    <small id="footer"><span class="glyphicon glyphicon-arrow-left"></span> (old) :: Swipe navigation :: (new) <span class="glyphicon glyphicon-arrow-right"></span></small>
                </p>
                
            </div>
        </div>
        
        <div class="container">
            <ol class="breadcrumb text-center">
                <li>About</li>
                <li>Rate Us</li>
                <li class="active">v 1.0</li>
            </ol>
        </div>
        
<!--        <script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/hammer.min.js"></script>
        <script type="text/javascript" src="js/random.js"></script>
        <script type="text/javascript">
            hideComic();
            loadComic();
        </script>
    </body>
</html>
