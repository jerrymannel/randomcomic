<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Random Comic Generator</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <p class="navbar-brand">random geek comic Î±</p>
                </div>
            </div>
        </nav>
        <div class="container">
            <p class="text-right">
                <small>because you can never have enough of internet humour!</small>
            </p>
        </div>
        
        <div class="container-fluid">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 id="comicSource"><span class="label label-default"></span></h4>
                        <h4 class="text-center comicLoading">Fetching some internet <strong>awesomeness...</strong></h4>
                    </div>
                    
                    <div class="panel-body">
                        <a href="" id="comicLink" >
                            <img src="" class="img-responsive" alt="" id="comicImage">
                            <div class="container comicLoading">
                                <div class="progress" id="comicLoader">
                                    <div class="progress-bar" role="progressbar" style="width: 0%;">0/10</div>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <div class="panel-footer">
                        <span id="comicTitle" class="text-center"></span>
                    </div>
                </div>
                <p class="text-center">
                    <small>Swipe right to load new comic... <span class="glyphicon glyphicon-arrow-right"></span></small>
<!--                    <a class="btn btn-success" onclick="comicProgress()">load</a>-->
                </p>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/random.js"></script>
        <script type="text/javascript">
            hideComic();
            comicProgressReset();
            loadComic();
        </script>
    </body>
</html>
